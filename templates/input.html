{% extends "base.html" %}

{% block title %}Disease Input Form{% endblock %}

{% block content %}
<div class="container">
    <button class="theme-switch" id="theme-switch" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
  
    <h1>Disease Diagnosis Input</h1>

    <form action="{{ url_for('predict') }}" method="post" id="disease-form">
        <div class="input-group">
            <label for="disease">Select Disease</label>
            <select id="disease" name="disease" required>
                <option value="">-- Please select a disease --</option>
                <option value="cancer">Breast Cancer</option>
                <option value="diabetes">Diabetes</option>
                <option value="heart">Heart Disease</option>
                <option value="kidney">Kidney Disease</option>
                <option value="liver">Liver Disease</option>
            </select>
        </div>

        <div id="input-fields">
            </div>

        <input type="submit" value="Predict Disease" class="predict-button" />
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', filename='input.js') }}"></script>
{% endblock %}
