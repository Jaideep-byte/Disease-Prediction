<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <title>{% block title %}Disease Prediction System{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1 class="logo">ðŸ©º Disease Prediction System</h1>
            <nav class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('input_page') }}">Input</a>
            </nav>
            <button class="theme-switch" id="theme-switch" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="content-container">
        {% block content %}
        {% endblock %}
    </main>

    <div id="chatbot-container">
        <div id="chat-header">
            <span>Health Assistant ðŸ¤–</span>
            <button id="chat-toggle">âˆ’</button>
        </div>

        <div id="chat-window"></div>

        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask a health question..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <footer class="site-footer">
        <p>Â© {{ current_year or 2025 }} Disease Prediction System | All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script>
        // Collapsible Chatbot Logic
        const chatToggle = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chatbot-container');
        const chatWindow = document.getElementById('chat-window');
        let isOpen = true;

        chatToggle.addEventListener('click', () => {
            isOpen = !isOpen;
            chatWindow.style.display = isOpen ? 'block' : 'none';
            document.getElementById('chat-input-container').style.display = isOpen ? 'flex' : 'none';
            chatToggle.textContent = isOpen ? 'âˆ’' : '+';
        });
    </script>

</body>
</html>
