<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Disease Prediction System{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="logo">ðŸ©º Disease Prediction</h1>
            <nav class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('input_page') }}">Input</a>
            </nav>
            <button class="theme-switch" id="theme-switch" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        {% block content %}
        {% endblock %}
    </main>

    <div class="chatbot-container">
        <div class="chatbot-header"><span>Health Assistant ðŸ¤–</span></div>
        <ul class="chatbox"><li class="chat incoming"><i class="fas fa-robot"></i><p>Hello! How can I help?</p></li></ul>
        <div class="chat-input">
            <textarea placeholder="Ask a health question..." required></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <button class="chatbot-toggler"><i class="fas fa-comment-dots"></i></button>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
